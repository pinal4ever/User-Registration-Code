<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rgisteration Form</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register User</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="firstname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstname" placeholder="FirstName" id="firstname" required>
				
				<label for="lastname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="lastname" placeholder="LastName" id="lastname" required>
				
				<label for="address1">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="address1" name="address1" placeholder="Address1" id="address1" required>
				
				<label for="address2">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="address2" name="address2" placeholder="Address2" id="address2" >
				
				<label for="city">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="city" name="city" placeholder="City" id="city" required>

				<label for="state">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="state" name="state" placeholder="State" id="state" required>

				<label for="zip">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="zip" name="zip" placeholder="Zip" id="zip" required>

				<label for="country">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="country" name="country" placeholder="Country" id="country" required>


				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
